<!DOCTYPE html>
<html lang="en">

<head>  
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Report as a friend</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/forms/main.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Report For Friend (Fill Your Details First)</h2>
                </div>
                <div class="card-body">
                    <form action="/Rf" method="POST">
                        <div class="form-row">
                            <div class="name">Your Full name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="rf_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Your Age</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="rf_age">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Your Contact Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="rf_phone">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Your Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="rf_email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Your Address</div>
                            <div class="value">
                                    <input class="input--style-6" type="text" name="rf_address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Victim's Full name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="rf_victim_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Victim's Contact Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="rf_victim_phone">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Relationship with victim</div>
                            <div class="value">
                                <div class="input-group">
                                    <select name="rf_victim_relationship">
                                        <option>Neighbour</option>
                                        <option>Friend</option>
                                        <option>Relative</option>
                                        <option>Others</option>
                                    </select>                                
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="rf_description" placeholder="Mention any relevant details regarding the victim and the abuse."></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-row">
                            <div class="name">Upload an ID</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload a government issued ID proof document.</div>
                            </div>
                        </div> -->
                        <div class="card-footer">
                            <button onclick="RFCalled()" class="btn btn--radius-2 btn--blue-2" type="submit">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/forms/global.js"></script>
    <script>
        function RFCalled(){
            window.location = "Victim.html";
        }
    </script>
</body>
</html>
