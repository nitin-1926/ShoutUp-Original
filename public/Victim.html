<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Victim Registeration Form</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="html_forms/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="html_forms/vendor/nouislider/nouislider.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="html_forms/css/style.css">
    </head>
    <body style="height: 200%; width: 100%;background-image: url('images/victim.jpeg');background-repeat: no-repeat;background-size: 100% 100%">
        <h3 style="margin-top: -25px;color:white;font-size:35px;"><center><i>&ldquo;No one can help you if you are not willing to help yourself&rdquo;</i></center></h3>
        <div class="main">
            <div class="container" style="height: 200%; width: 100%;background-image: url('images/victim.jpeg');background-repeat: no-repeat;background-size: 100% 100%;">
                <div class="col-md-4">
                <div class="signup-content">
                    <div class="signup-form">
                        <form method="POST" action="/addVictim" class="register-form" id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="victim_name" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Full Name</font></label>
                                        <input type="text" name="victim_name" id="victim_name" />
                                    </div>
                                    <div class="label-flex">
                                        <label for="gender" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Gender</font></label>
                                        <a href="#" class="form-link"></a>
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="gender" id="Male">
                                            <label for="Male"><font color="white">Male</font></label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="gender" id="Female">
                                            <label for="Female"><font color="white">Female</font></label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="gender" id="Others">
                                            <label for="Others"><font color="white">Others</font></label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="age" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Age</font></label>
                                        <input type="text" name="age" id="age" />
                                    </div>
                                    <div class="form-input">
                                        <label for="contactno" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Contact Number</font></label>
                                        <input type="text" name="contactno" id="contactno" />
                                    </div>
                                    <div class="form-input">
                                        <label for="email" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Email</font></label>
                                        <input type="text" name="email" id="email" />
                                    </div>
                                    <div class="form-input">
                                        <label for="address" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Address</font></label>
                                        <input type="text" name="address" id="address" rows="5" cols="55" />
                                    </div>

                                    <div class="form-input">
                                        <label for="description" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Description</font></label>
                                        <input type="text" name="description" id="description" rows="5" cols="115" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="state" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">State</font></label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="select-list">
                                            <select name="state" id="state">
                                                <option value="">Select State</option>
                                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                                <option value="Daman and Diu">Daman and Diu</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Orissa">Orissa</option>
                                                <option value="Pondicherry">Pondicherry</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttaranchal">Uttaranchal</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="West Bengal">West Bengal</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="issueFacing" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Issue Facing</font></label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="issueFacing" id="abuse">
                                                <label for="abuse">Domestic Abuse</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="issueFacing" id="dowry">
                                                <label for="dowry">Dowry Harrasment</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="issueFacing" id="death">
                                                <label for="death">Death Threats</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="abuse_status" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Is it still happening?</font></label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="abuse_status" id="Yes">
                                                <label for="Yes">Yes</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="abuse_status" id="No">
                                                <label for="No">No</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="extent_abuse" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Extent of Abuse</font></label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="extent_abuse" id="started">
                                                <label for="started">Just Started</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="extent_abuse" id="Intermediate">
                                                <label for="Intermediate">Intermediate</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="extent_abuse" id="high">
                                                <label for="high">High</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="criminalName" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Criminal Name</font></label>
                                        <input type="text" name="criminalName" id="criminalName" />
                                    </div>
                                    
                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="relationWithCriminal" class="required"><font style="color:#d3145a;text-shadow: 1px 1px white;">Relation with Criminal</font></label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="relationWithCriminal" id="father">
                                                <label for="father">Father-in-law</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="relationWithCriminal" id="mother">
                                                <label for="mother">Mother-in-law</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="relationWithCriminal" id="other">
                                                <label for="other">Other</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                        <div class="form-submit" style="float: left; margin-left: 0%;"> 
                                                <button type="submit" value="Submit" class="submit" id="submit" name="submit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="html_forms/vendor/jquery/jquery.min.js"></script>
        <script src="html_forms/vendor/nouislider/nouislider.min.js"></script>
        <script src="html_forms/vendor/wnumb/wNumb.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="html_forms/js/main.js"></script>
    </body>
</html>
