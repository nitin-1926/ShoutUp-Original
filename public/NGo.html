<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NGO Registeration Form</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="html_forms/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="html_forms/vendor/nouislider/nouislider.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="html_forms/css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="container" style="height: 200%; width: 100%;background-image: url('ngo.jpg');background-repeat: no-repeat;background-size: 100% 100%;">
                <div class="col-md-4">
                <div class="signup-content">
                    <div class="signup-form">
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="first_name" class="required">NGO's Name<font color="white" > </font></label>
                                        <input type="text" name="first_name" id="first_name" />
                                    </div>
                                    <div class="form-input">
                                        <label for="gender" class="required"><font color="white">Your Name</font></label>
                                        <input type="text" name="gender" id="gender" />
                                    </div>
                                    <div class="form-input">
                                            <label for="email" class="required">Email<font color="white"></font></label>
                                            <input type="text" name="email" id="email" />
                                        </div>
                                    <div class="form-input">
                                        <label for="address" class="required"><font color="white">Address</font></label>
                                        <input type="text" name="address" id="address" rows="5" cols="55" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="meal_preference"><font color="white">State</font></label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="select-list">
                                            <select name="meal_preference" id="meal_preference">
                                                <option value=""><font color="white">Select State</font></option>
                                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                                <option value="Daman and Diu">Daman and Diu</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Orissa">Orissa</option>
                                                <option value="Pondicherry">Pondicherry</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttaranchal">Uttaranchal</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="West Bengal">West Bengal</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="payment"><font color="white">Will you provide </font>employement opportunities?</label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="yes" id="yes">
                                                <label for="yes"><font color="white">Yes</font></label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="no" id="no">
                                                <label for="no"><font color="white">No</font></label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-radio">
                                            <div class="form-input">
                                                <label for="age" class="required"><font color="white" >Working Since</font></label>
                                                <input type="text" name="age" id="age" />
                                            </div>
                                    </div>
                                    <div class="form-input">
                                            <label for="contactno" class="required"><font color="white">Contact Number</font></label>
                                            <input type="text" name="contactno" id="contactno" />
                                    </div>
                                    <div class="form-submit" style="float: left; margin-left: 0%;"> 
                                            <button type="submit" value="Submit" class="submit" id="submit" name="submit"><font color="white">Submit</font></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="html_forms/vendor/jquery/jquery.min.js"></script>
        <script src="html_forms/vendor/nouislider/nouislider.min.js"></script>
        <script src="html_forms/vendor/wnumb/wNumb.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="html_forms/js/main.js"></script>
    </body>
</html>
